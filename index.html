<script>
    function calculateDays() {
        const startDate = new Date("2024-12-21"); //
        const today = new Date();
        const timeDiff = today-startDate;
        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

        document.getElementById("daysCount").innerText = "wubu 和 知知 已经认识 " + days + " 天啦！";
    }

    window.onload = calculateDays;
</script>

    <div>
    <h2>留言板</h2>
    <input type="text" id="messageInput" placeholder="写下想对对方说的话...">
    <button onclick="addMessage()">发送</button>
    <ul id="messageList"></ul>
</div>
    <script>
    function addMessage() {
        const messageInput = document.getElementById("messageInput");
        const messageList = document.getElementById("messageList");

        if (messageInput.value.trim() !== "") {
            const newMessage = document.createElement("li");
            newMessage.textContent = messageInput.value;
            messageList.appendChild(newMessage);

            messageInput.value = ""; // 发送后清空输入框
        }
    }
</script>
